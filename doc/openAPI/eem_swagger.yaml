        '401':
          description: Operation not authorised
          schema:
            $ref: '#/definitions/ErrorInfo'
        '403':
          description: Operation forbidden
          schema:
            $ref: '#/definitions/ErrorInfo'
        '404':
          description: Not Found
        '412':
          description: Precondition Failed
          schema:
            $ref: '#/definitions/ErrorInfo'
        '500':
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorInfo'
      deprecated: false
    post:
      tags:
        - EEM Operations
      summary: Requests a new experiment execution
      operationId: eemExperimentExecutionsPost
      consumes:
        - application/json
      produces:
        - application/json
        - text/plain
      responses:
        '200':
          description: OK
          schema:
            type: string
        '201':
          description: Experiment execution identifier
          schema:
            type: string
        '401':
          description: Operation not authorised
          schema:
            $ref: '#/definitions/ErrorInfo'
        '403':
          description: Operation forbidden
          schema:
            $ref: '#/definitions/ErrorInfo'
        '404':
          description: Not Found
        '412':
          description: Precondition Failed
          schema:
            $ref: '#/definitions/ErrorInfo'
        '500':
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorInfo'
      deprecated: false
    options:
      tags:
        - EEM Operations
      summary: eemExperimentExecutionsOptions
      operationId: eemExperimentExecutionsOptions
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: object
        '204':
          description: The Option operation is needed for compatibility reasons with JS     applications
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
  '/eem/experiment_executions/{id}':
    get:
      tags:
        - EEM Operations
      summary: eemExperimentExecutionsIdGet
      description: API to get experiment execution details
      operationId: eemExperimentExecutionsIdGet
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: string
      responses:
        '200':
          description: Return experiment execution details
          schema:
            $ref: '#/definitions/ExperimentExecution'
        '401':
          description: Operation not authorised
          schema:
            $ref: '#/definitions/ErrorInfo'
        '403':
          description: Operation forbidden
          schema:
            $ref: '#/definitions/ErrorInfo'
        '404':
          description: Identifier of the experiment execution not found
          schema:
            $ref: '#/definitions/ErrorInfo'
        '412':
          description: Precondition Failed
          schema:
            $ref: '#/definitions/ErrorInfo'
        '500':
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorInfo'
