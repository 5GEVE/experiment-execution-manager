          in: path
          description: subscriptionId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '204':
          description: No content
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
definitions:
  ConfigurationChangeNotification:
    type: object
    required:
      - configurationChangeState
      - executionId
      - notificationInfo
    properties:
      configurationChangeState:
        type: string
        enum:
          - CONFIGURING
          - CONFIGURED
          - CONFIGURATION_FAILED
          - VALIDATING
          - VALIDATED
          - VALIDATION_ERROR
      executionId:
        type: string
      notificationError:
        $ref: '#/definitions/ErrorInfo'
      notificationInfo:
        type: string
        description: It can be URL containing the report from RAV for the execution or additional info from Runtime Configurator
    title: ConfigurationChangeNotification
  ErrorInfo:
    type: object
    required:
      - detail
      - status
    properties:
      detail:
        type: string
        description: 'A human-readable explanation specific to this occurrence of the problem. '
      status:
        type: integer
        format: int32
        description: 'The HTTP status code for this occurrence of the problem. The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem. '
    title: ErrorInfo
    description: 'The definition of the general "ProblemDetails" data structure from IETF RFC 7807 [19] is reproduced in this structure.  '
  ExecutionResult:
    type: object
    required:
      - result
    properties:
      result:
        type: string
    title: ExecutionResult
  ExperimentExecution:
    type: object
    required:
      - executionId
      - state
    properties:
      errorMessage:
        type: string
        description: Error Message
      executionId:
        type: string
        description: Identifier of the executed experiment
      experimentDescriptorId:
        type: string
      nsInstanceId:
        type: string
      reportUrl:
        type: string
        description: URL containing the report of the execution
      state:
        type: string
        enum:
          - INIT
          - CONFIGURING
          - RUNNING
          - RUNNING_STEP
          - PAUSED
          - VALIDATING
          - COMPLETED
          - ABORTING
          - ABORTED
          - FAILED
      testCaseDescriptorConfiguration:
        type: array
        description: Test cases for the requested execution
        items:
          $ref: '#/definitions/TestCaseExecutionConfiguration'
      testCaseResult:
        type: object
        additionalProperties:
          $ref: '#/definitions/ExecutionResult'
    title: ExperimentExecution
  ExperimentExecutionRequest:
    type: object
    required:
      - executionId
      - experimentDescriptorId
      - nsInstanceId
    properties:
      executionId:
        type: string
      experimentDescriptorId:
        type: string
      nsInstanceId:
        type: string
      testCaseDescriptorConfiguration:
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: string
    title: ExperimentExecutionRequest
  ExperimentExecutionSubscription:
    type: object
    required:
      - callbackURI
      - executionId
      - subscriptionId
      - subscriptionType
    properties:
      callbackURI:
        type: string
      executionId:
        type: string
      subscriptionId:
        type: string
        description: Subscribtion ID
      subscriptionType:
        type: string
        enum:
          - EXPERIMENT_EXECUTION_CHANGE_STATE
    title: ExperimentExecutionSubscription
    description: Subsription response
  ExperimentExecutionSubscriptionRequest:
    type: object
    required:
      - callbackURI
      - executionId
      - subscriptionType
    properties:
      callbackURI:
        type: string
      executionId:
        type: string
      subscriptionType:
        type: string
        enum:
          - EXPERIMENT_EXECUTION_CHANGE_STATE
    title: ExperimentExecutionSubscriptionRequest
    description: Subsription reuqest to an execution experiment
  TestCaseDescrConfig:
    type: object
    title: TestCaseDescrConfig
    additionalProperties:
      type: string
  TestCaseExecutionConfiguration:
    type: object
    properties:
      execConfiguration:
        type: object
        additionalProperties:
          type: string
      tcDescriptorId:
        type: string
    title: TestCaseExecutionConfiguration
