swagger: '2.0'
info:
  description: 5G EVE Experiment Execution Management ReST API
  version: 1.0.1
  title: Experiment Execution Management API
  termsOfService: 'https://www.5g-eve.eu/'
  contact: {}
  license:
    name: Apache2
    url: 'http://unlicense.org'
host: 'localhost:8080'
basePath: /
tags:
  - name: eem-api-controller
    description: the eem API
paths:
  /eem/:
    get:
      tags:
        - EEM Application
      summary: List API versions
      operationId: listVersionsv1
      produces:
        - application/json
      responses:
        '200':
          description: 200 response
          schema:
            type: object
        '300':
          description: 300 response
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    options:
      tags:
        - EEM Application
      summary: eemOptions
      operationId: eemOptions
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: object
        '204':
          description: The Option operation is needed for compatibility reasons with JS applications
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
  /eem/experiment_executions:
    get:
      tags:
        - EEM Operations
      summary: List all experiments available
      operationId: eemExperimentExecutionsGet
      produces:
        - application/json
      parameters:
        - name: state
          in: query
          description: Execution state of the experiment
          required: false
          type: string
          allowEmptyValue: false
          enum:
            - INIT
            - CONFIGURING
            - RUNNING
            - RUNNING_STEP
            - PAUSED
            - VALIDATING
            - COMPLETED
            - ABORTING
            - ABORTED
            - FAILED
