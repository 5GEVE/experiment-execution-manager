      summary: eemExperimentExecutionsIdRunPost
      operationId: eemExperimentExecutionsIdRunPost
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: body
          required: true
          schema:
            $ref: '#/definitions/ExperimentExecutionRequest'
        - name: id
          in: path
          description: id
          required: true
          type: string
        - name: runType
          in: query
          description: 'Determine the type of run. If not present, the default value is RUN_ALL'
          required: false
          type: string
          allowEmptyValue: false
          enum:
            - RUN_IN_STEPS
            - RUN_ALL
      responses:
        '200':
          description: Return 200 OK upon action completion
          schema:
            type: object
        '201':
