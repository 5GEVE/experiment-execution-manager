        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '500':
          description: Operation Failed
          schema:
            "$ref": "#/definitions/ErrorInfo"
      deprecated: false
  "/eem/SBI/exp_config/{id}":
    get:
      tags:
      - EEM SBI Day-2 Configuration Ops
      summary: Request status of an experiment configuration job
      operationId: eemSbiExpConfigIdGet
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Config Id
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/Exp_config"
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '401':
          description: Unauthorised
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '500':
          description: Operation Failed
          schema:
            "$ref": "#/definitions/ErrorInfo"
      deprecated: false
  "/eem/SBI/exp_exec/{id}":
    get:
      tags:
      - EEM SBI Execution Ops
      summary: Request status of an experiment execution job
      operationId: eemSbiExpExecIdGet
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Exec Id
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/Exp_exec"
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '401':
          description: Unauthorised
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '404':
