swagger: '2.0'
info:
  description: 5G EVE Experiment Execution Management southbound REST API
  version: 1.0.1
  title: Experiment Execution Management southbound API
  termsOfService: https://www.5g-eve.eu/
  contact: {}
  license:
    name: Apache2
    url: http://unlicense.org
host: localhost:8080
basePath: "/"
tags:
- name: eem-sb-api-controller
  description: The EEM SBI API
paths:
  "/eem/SBI":
    get:
      tags:
      - EEM SBI Controller
      summary: List SBI API version
      operationId: listSbiVersion
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '401':
          description: Unauthorised
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '500':
          description: Operation Failed
          schema:
            "$ref": "#/definitions/ErrorInfo"
      deprecated: false
  "/eem/SBI/exp_config":
    post:
      tags:
      - EEM SBI Day-2 Configuration Ops
      summary: Request a new experiment configuration job
      operationId: eemSbiExpConfigPost
      consumes:
      - application/json
      produces:
      - application/json
      - text/plain
      responses:
        '200':
          description: OK
          schema:
            type: object
        '201':
          description: Experiment Configuration Identifier
          schema:
            type: string
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '401':
          description: Unauthorised
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '403':
          description: Forbidden
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '500':
          description: Operation Failed
          schema:
            "$ref": "#/definitions/ErrorInfo"
      deprecated: false
  "/eem/SBI/exp_exec":
    post:
      tags:
      - EEM SBI Execution Ops
      summary: Request a new experiment execution job
      operationId: eemSbiExpExecPost
      consumes:
      - application/json
      produces:
      - application/json
      - text/plain
      responses:
        '200':
          description: OK
          schema:
            type: object
        '201':
          description: Experiment Execution Identifier
          schema:
            type: string
        '400':
          description: Bad Request
          schema:
