      deprecated: false
  "/eem/SBI/exp_config/{id}/abort":
    post:
      tags:
      - EEM SBI Day-2 Configuration Ops
      summary: Abort a configuration job
      operationId: eemSbiExpConfigIdAbortPost
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: Config Id
        required: true
        type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '401':
          description: Unauthorised
          schema:
            "$ref": "#/definitions/ErrorInfo"
        '403':
          description: Forbidden
          schema:
